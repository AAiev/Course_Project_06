{% extends 'catalog/base.html' %}
{% block content %}
<form class="row" method="post" enctype="multipart/form-data">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    Профиль
                </h4>
            </div>
            <div class="card-body">
            {% if user.is_active == True %}
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">
                    Сохранить
            {% else %}

                </button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
