{% extends 'catalog/base.html' %}
{% block content %}
<form class="row" method="post" enctype="multipart/form-data">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">

            <div class="card-body">

                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">
                    Зарегистрироваться
                </button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
