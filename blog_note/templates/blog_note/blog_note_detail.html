{% extends 'catalog/base.html' %}
{% block content %}
<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text" height="100">Содержимое:<br>{{ object.content}}.</p>
            <p class="card-text" height="100">Slug: {{ object.slug }}.</p>
            <p class="card-text" height="100">Дата создания: {{ object.date_create }}.</p>
            <p class="card-text" height="100">Признак публикации: {{ object.sign_of_publication }}.</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'blog_note:list' %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Назад к списку статей</a>
                </div>
                <small class="text-body-secondary">Просмотры: {{ object.quantity_views }}</small>

            </div>
        </div>


    </div>
</div>
{% endblock %}
