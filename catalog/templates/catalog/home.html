{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row">
    <div class="col">
        <div class="btn-group">
            <a href="{% url 'catalog:product_create' %}" type="button" class="btn btn-outline-success">Добавить
                продукт</a>
        </div>
    </div>
</div>

<div class="row">
    {% for object in object_list %}
    <div class="col-4">
        <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="40">
                <rect width="100%" height="100%" fill="#55595c" />
                <text x="50%" y="50%" fill="#eceeef" dy=".3em">
                    {{ object.name }}
                </text>
            </svg>
            <!--            <img src="{{ object.image|media_file }}" class="rounded mx-auto d-block" height="200" width="200"  alt="{{ object.name }}">-->

            <div class="card-body" style="height: 300px" ;>
                <img src="{% media_file object.image %}" class="rounded mx-auto d-block" height="200"
                    alt="{{ object.name }}">
                <p class="card-text" height="100">{{ object.description | slice:100}}.</p>
            </div>
            <div class="row p-3">
                <div class="col-8">
                    <div class="btn-group">
                        <a href="{% url 'catalog:product' object.pk %}" type="button"
                            class="btn btn-sm btn-outline-secondary">Просмотр</a>
                    </div>
                </div>
                <div class="col-4">
                    <p class="text-right fs-6 fw-bold">{{ object.price }} руб</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
