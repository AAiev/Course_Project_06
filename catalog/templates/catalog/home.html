{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
{% for object in object_list %}
<div class="col">
    <div class="card shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="40">
            <rect width="100%" height="100%" fill="#55595c"/>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">
                {{ object.name }}
            </text>
        </svg>

<!--            <img src="{{ object.image|media_file }}" class="rounded mx-auto d-block" height="200" width="200"  alt="{{ object.name }}">-->
            <img src="{{ media_file object.image }}" class="rounded mx-auto d-block" height="200" width="200"  alt="{{ object.name }}">
        <div class="card-body">
            <p class="card-text" height="100">{{ object.description | slice:100}}.</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-body-secondary">{{ object.price }} руб.</small>
            </div>
        </div>


    </div>
</div>
{% endfor %}
{% endblock %}
